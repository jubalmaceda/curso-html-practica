		<h5>Encabezado 5</h5>
		<h6>Encabezado 6</h6>

		<p></p> <!-- los parrafos son bloques de texto -->

		<!-- Hay elementos "block" y elemenots "inline".

			Inlune: Los elementos inline, se colocan uno al lado del otro hasta completar el espacio y luego siguen un espacio mas abajo.
			<img> -> imagenes
			<imput>
			<label>
			<a>
			<span></span> -> elemento generico de inline
			etc...

			Block: Los elementos block, reservan todo el espacio horizontal aunque no lo usen completo.
			<h1>-<h6> -> titulos
			<p></p> -> parrafos
			<ul>
			<li>
			<div></div> -> elemento generico de block
			etc...
		-->

		<img src="foto.jpg">
		<p></p>
		<img src="foto.jpg">
		<img src="foto.jpg">
		<img src="foto.jpg">

		<!-- Estructura semantica -->
		<!--
		etiquetas nuevas de block:

			header 	(encabezado)

			article (contenido independiente)
			aside 	(contenido relacionado pero secundario)
			section (secciones o diviciones de un contenido)
			main 	(contenido principal de la pag y es unico)


	</body>
