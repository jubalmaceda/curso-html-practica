<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formularios 2</title>
	</head>
	<body>
		<h1>Formularios (continuacion)</h1>
		<!--Lo mas resaltante de HTML5 en formularios es:
			1.- Nuevos tipos de input
			2.- Validacion desde el navegador (no al 100%)
			3.- Nuevos atributos
		-->
		<form action="procesar.html">
			<div>
				<!--<input type="email">
					Valida la informacion entregada, si esta contiene un @ dentro de ella
				-->
				<label for="email">Correo</label>
				<input type="email" id="email" placeholder="Tu correo">
			</div>
			<div><br>
				<!--<input type="password">
					la informacion escrita es sustituida por asteriscos **** y no se puede copiar
				-->
				<label for="clave">Clave</label>
				<input type="password" id="clave">
			</div>
			<div><br>
				<!--<input type="email">
					Valida la informacion entregada, si esta compuesta solo por numeros
					atributos extra:
						*min="" - numero minimo permitido
						*max="" - numero maximo permitido
						*step="" - solo acepta numeros ingresados cada X numeros
						ej: step="2" acepta ... -4 -2 0 2 4 6 ...
				-->
				<label for="numero">Tu edad</label>
				<input 
				type="number" 
				id="numero"
				min="18" 
				max="50" 
				step="2" 
				>
			</div>
			<div><br>
				<!--<input type="tel">
					se utiliza para agregar telefono
				-->
				<label for="fono">Telefono</label>
				<input type="tel" id="fono">
			</div>
			<div><br>
				<!--<input type="range">
					crea un slider sin mayor uso en HTML puro
					se le pueden dar los atributos de <input type="number"> para darle saltos
				-->
				<input 
					type="range"
					min="0" 
					max="10" 
					step="2" 
				>
			</div>
			<div><br>
				<!--<input type="color">
					permite elegir un color en la paleta de colores default del sistema operativo
				-->
				<input type="color">
			</div>
			<div><br>
				<!--<input type="date">
					permite elegir una fecha en especifico
					Variaciones (type="")
					*month - mes X del año Y
					*week - semana X del año Y
					*time - Hora
					*datatime-local - zona horaria
				-->
				<label for="01">dia/mes/año</label>
				<input type="date" id="01"><br>
				<label for="02">mes de año</label>
				<input type="month" id="02"><br>
				<label for="03">semana X, año</label>
				<input type="week" id="03"><br>
				<label for="04">horas:minutos</label>
				<input type="time" id="04"><br>
				<label for="05">Zona horaria</label>
				<input type="datatime-local" id="05">
			</div>

			<!--Tres elementos nuevos en HTML5
				*datalist - genera autocompletes en los inputs
				*keygen - genera claves privadas
				*output - devuelve resultados de operaciones con JavaScript
			-->
			<!--Autocompletar inputs con datalist
				Dentro de <datalist></datalist> se ponen las opciones con la etiqueta <option value=""> (sin cierre)
				en el atributo value="" se ponen las opciones de autocompletado
				<datalist></datalist> debe llevar un atributo de id="" con el mismo nombre que el atributo list="" dentro del <input type="text">
			-->
			<div><br>
				<label for="leng-fav">¿Que lenguaje te gusta mas?</label>
				<input type="text" id="leng-fav" list="leng-list">
				<datalist id="leng-list">
					<option value="HTML">
					<option value="CSS">
					<option value="JavaScript">
					<option value="php">
					<option value="phyton">
				</datalist>
			</div>
			<div><br>
				<input type="submit">
			</div>
		</form>

		<!--Atributos de formularios
			Booleans:
				*required (campo obligatorio)
				*disabled (campo desactivado(no editable))
				*readonly (campo de solo lectura)
				*checked (checkbox marcado)
				*selected (option de un select, marcado por defecto)
				*multiple (para que un select admita multiples opciones)
				*autofocus (un campo este seleccionado por defecto (al cargar la pagina))
				*novalidate (para no validar el campo o el form completo)
				*hidden (oculta un campo)

			Otros atributos:
				*accesskey (atajo de teclado para activar un campo, cambia segun el navegador, por ejemplo en Chrome es [alt + accesskey])
				*maxlength (longitud maxima permitida en un campo)
				*min (valor minimo de un number o range)
				*max (valor maximo de un number o range)
				*step (saltos de valor)
				*tabindex (como valor se pasa un numero que indica la posicion del campo al presionar tab(cambia el orden del tab))
				*autocomplete (recibe valores on|off para indicar si el navegador autocompletara el formulario)
				*cols (ancho por columna)
				*rows (alto por filas)
				*size (alto por filas para los select multiples)
				*for (conecta al label con el campo, debe coinsidir con el id="" del campo al que se refiere)
				*placeholder (pone un texto de muestra(texto gris en el input, generalmente usado de ejemplo))
				*type (define el tipo de input o button)
				*action (indica el destino del formulario)
				*method (indica como se envian los datos del formulario)
		-->
	</body>
</html>
